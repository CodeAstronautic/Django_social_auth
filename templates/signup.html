{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignUp Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'img/backgrounds/1.jpg' %}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="post" action="{% url 'signup' %}" class="login100-form validate-form">
				{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Email Id</span>
						<input class="input100" type="text" name="email" placeholder="Type your email id">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass1" placeholder="Retype your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<br/>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div><br/>
					
					<div class="flex-c-m">
						<a href="{% url 'social:begin' 'facebook' %}" class="login100-social-item bg2">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="{% url 'social:begin' 'github' %}" class="login100-social-item bg2">
							<i class="fa fa-github"></i>
						</a>
						
						<a href="{% url 'social:begin' 'linkedin-oauth2'%}" class="login100-social-item bg2">
							<i class="fa fa-linkedin"></i>
						</a>
						
						<a href="{% url 'social:begin' 'twitter' %}" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="{% url 'social:begin' 'google-oauth2'%}" class="login100-social-item bg2">
							<i class="fa fa-google"></i>
						</a> 
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Already have an account ? 
						</span>
					</div>

					<div class="flex-col-c p-t-155">
						<a href="{% url 'login' %}" class="txt2">
							Login
						</a>
					</div>
					
					<div class="flex-col-c p-t-155">
						<a href="{% url 'index' %}" class="txt2">
							Go to Home
						</a>
					</div>
					<br/>
				</form>
				
				<div class="flex-col-c p-t-155">
				{% for mes in messages %}
					<span class="txt1 p-b-17" style="color:red;font-weight:bold;">
						{{mes}}
					</span>
				{% endfor %}
				</div>
				
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
